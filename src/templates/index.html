<!doctype html>
<html lang="en">

<head>
  <title>Web based chess GUI</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/static/favicon.ico">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <script src="/static/js/chess.js"></script>

  <link rel="stylesheet" href="/static/css/chessboard-1.0.0.min.css">
  <script src="/static/js/chessboard-1.0.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

</head>

<body class="bg-dark">
  <div class="container">
    <div class="card mt-2 bg-dark text-light">
      <div class="card-body">
        <div class="row">
          <div class="col-5">

            <div id="chess_board" class="mx-auto mb-2" style="width: 400px;"></div>

            <div class="row mx-auto mb-2" style="width: 400px;">
              <strong class="mx-auto mb-2">
                <div id="status"></div>
              </strong>

              <div class="input-group mb-3">
                <input id="fen_value" type="text" class="form-control bg-dark text-light" value="Initial">
                <div class="input-group-append">
                  <button id="set_fen" class="btn btn-outline-light">Set FEN</button>
                </div>
              </div>

              <div class="input-group mb-3">
                <select id="move_time" class="form-control mr-2 bg-dark text-light">
                  <option value="0">N/A</option>
                  <option value="1">1 sec</option>
                  <option value="2">2 sec</option>
                  <option value="3">3 sec</option>
                  <option value="4">4 sec</option>
                  <option value="5">5 sec</option>
                  <option value="6">6 sec</option>
                  <option value="7">7 sec</option>
                  <option value="8">8 sec</option>
                  <option value="9">9 sec</option>
                  <option value="10">10 sec</option>
                </select>

                <select id="fixed_depth" class="form-control ml-2 bg-dark text-light">
                  <option value="0">N/A</option>
                  <option value="1" selected>1 ply</option>
                  <option value="2">2 ply</option>
                  <option value="3">3 ply</option>
                  <option value="4">4 ply</option>
                  <option value="5">5 ply</option>
                  <option value="6">6 ply</option>
                  <option value="7">7 ply</option>
                  <option value="8">8 ply</option>
                  <option value="9">9 ply</option>
                  <option value="10">10 ply</option>
                  <option value="11">11 ply</option>
                  <option value="12">12 ply</option>
                </select>
              </div>

              <div class="btn-group">
                <button id="new_game" class="btn btn-outline-light">New game</button>
                <button id="make_move" class="btn btn-outline-light">Make move</button>
                <button id="take_back" class="btn btn-outline-light">Take back</button>
                <button id="flip_board" class="btn btn-outline-light">Flip board</button>
              </div>

            </div>
          </div>

          <div class="col ml-4">
            <!-- <progress id="file" max="100" value="10"> 70% </progress> -->
            <table class="table text-center mt-4 bg-dark text-light">
              <thead>
                <tr>
                  <th>Score</th>
                  <th>Depth</th>
                  <th>Time</th>
                  <th>Nodes</th>
                  <th>Knps</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><strong id="score">-</strong></td>
                  <td id="depth">-</td>
                  <td id="time">-</td>
                  <td id="nodes">-</td>
                  <td id="knps">-</td>
                <tr>
              </tbody>
            </table>

            <div class="mt-2"><strong>PGN:</strong></div>
            <div id="pgn" style="height: 291px;overflow-y: auto;"></div>

            <div id="analysis" style="height: 82px;overflow-y: auto;"></div>

            <button id="analysis_btn" class="btn btn-outline-light mt-2">Analysis</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<script src="/static/js/index.js"></script>
